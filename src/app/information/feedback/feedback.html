
<section class="vbox">
  <header class="header bg-white b-b clearfix">
    <form class="talbe-search" form-serialize method="post" table-params="tableParams">
      <div class="row m-t-sm">
        <div class="col-sm-8 m-b-xs">
            <span>用户反馈</span>
            <div class="btn-group  m-r-xs" dropdown>
                
            </div>
        </div>
      </div>
    </form>
  </header>
  <div class="section scrollable wrapper w-f m-b-md">
    <div class="panel panel-default ">
      <div  class="table-responsive bg-white wrapper-sm ">
        <div class="load" ng-if="pageLoading">正在加载中</div>
        <div class="panel-body">
          <table class="table table-striped table-hover" ng-if="!pageLoading">
            <thead>
              <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>头像</th>
                <th>内容</th>
                <th>时间</th>
                <th>isActive</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in feedbackList track by $index">
                <td>{{item.id}}</td>
                <td>{{item.userName}}</td>
                <td>
                  <img ng-src="{{item.images}}" style="width:25px;">
                </td>
                <td>{{item.contents}}</td>
                <td>{{item.createTime}}</td>
                <td>{{item.isActive}}</td>
                <!-- <td>
                  <a ui-sref="app.basisite.add({id:item.id})" class="text-href m-r">编辑</a>
                  <a ng-click="deleteaddress({id:item.id})" class="text-href m-r">删除</a>
                </td> -->
              </tr>
            </tbody>
            <tbody ng-if="!feedbackList.length">
              <tr class="text-center">
                <td colspan="6">暂无数据</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-white" fix-footer-ex="" fix-con-selector=".main-content" style="left: 200px;padding:2px 240px 0 10px;">
    <div class="row text-center-xs">
      <div class="col-md-5 hidden-sm">
        <p class="text-muted m-t">总共{{ page.totalCnt }}条 当前为第{{ page.pageIndex }}页</p>
      </div>
      <div wmo-pagination page-index="page.pageIndex" page-size="page.pageSize" total-cnt="page.totalCnt" on-page-index-changed="onPageIndexChanged()" style="margin:0;float:right;padding-top:8px;"></div>
    </div>
  </footer>
</section>
