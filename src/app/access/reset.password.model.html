<form class="form-horizontal" form-validator formvalidatorconfig="eventformvalidate" method="post">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" class="pull-right">&times;</button>
        <h4 class="modal-title">修改密码</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label must">手机号码</label>
            <div class="col-sm-7 ">
                <input type="text" class="form-control" data-rule-required="true" data-rule-maxlength="24" ng-model="entity.mobile" name="mobile" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">验证码：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control"  ng-model="entity.code" data-rule-required="true">
            </div>
            <div class="col-sm-4">
                <button type="button" ng-disabled="psdisabled" class="btn btn-default btn-sm" ng-click="sendCode()">{{btnText}}</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">新密码</label>
            <div class="col-sm-7 ">
                <input type="password" class="form-control" ng-model="entity.password" data-rule-required="true"  data-rule-rangelength="[6,20]"  id="password" name="password">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" btn-loading="saveloading" loading-text="保存中...">保存</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
