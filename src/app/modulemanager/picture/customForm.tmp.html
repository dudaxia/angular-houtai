

<div>
    <div class="form-group clearfix" ng-if="formInfo.controlType=='TextBox'">
        <label class="col-sm-2 control-label must new-control-label">{{formInfo.controlTitle}}</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" data-rule-required="true" ng-model="entity.categoryId" placeholder="请输入">
        </div>
        <div class="col-sm-2">
            <a class="btn btn-sm btn-primary pointer m-r-xs" title="删除表单" ng-click="deleteForm(formInfo)">删除</a>
        </div>
    </div>
    <div class="form-group clearfix" ng-if="formInfo.controlType=='TextArea'">
        <label class="col-sm-2 control-label must new-control-label">{{formInfo.controlTitle}}</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="textarea" data-rule-required="true" ng-model="entity.textarea" placeholder="请输入"></textarea>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-sm btn-primary pointer m-r-xs" title="删除表单" ng-click="deleteForm(formInfo)">删除</a>
        </div>
    </div>
    <div class="form-group clearfix" ng-if="formInfo.controlType=='NumberBox'">
        <label class="col-sm-2 control-label must new-control-label">{{formInfo.controlTitle}}</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" name="name" data-rule-required="true" ng-model="entity.categoryId" placeholder="请输入">
        </div>
        <div class="col-sm-2">
            <a class="btn btn-sm btn-primary pointer m-r-xs" title="删除表单" ng-click="deleteForm(formInfo)">删除</a>
        </div>
    </div>
    <div class="form-group clearfix" ng-if="formInfo.controlType=='TimeBox'">
        <label class="col-sm-2 control-label must new-control-label">{{formInfo.controlTitle}}</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" data-rule-required="true" ng-model="entity.categoryId" placeholder="请输入时间选择">
        </div>
        <div class="col-sm-2">
            <a class="btn btn-sm btn-primary pointer m-r-xs" title="删除表单" ng-click="deleteForm(formInfo)">删除</a>
        </div>
    </div>
    <div class="form-group clearfix" ng-if="formInfo.controlType=='ListBox'">
        <label class="col-sm-2 control-label must new-control-label">{{formInfo.controlTitle}}</label>
        <div class="col-sm-8">
            <select class="input-sm m-r-sm fl form-control" name="ControlType" ng-options="item.value as item.name for item in formTypeList" ng-model="entity.ControlType" data-rule-required="true">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-sm btn-primary pointer m-r-xs" title="删除表单" ng-click="deleteForm(formInfo)">删除</a>
        </div>
    </div>
    <div class="form-group clearfix" ng-if="formInfo.controlType=='ImageBox'">
        <label class="col-sm-2 control-label must new-control-label">{{formInfo.controlTitle}}</label>
        <div class="col-sm-8">
            <upload-button max-count="10" accept=".jpg,.gif,.png,.jpeg,.bmp" callback="upload(data)" fields="{classifyId:filters.classifyId}" ></upload-button>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-sm btn-primary pointer m-r-xs" title="删除表单" ng-click="deleteForm(formInfo)">删除</a>
        </div>
    </div>

    
</div>
