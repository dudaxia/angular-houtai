<form form-validator  formvalidatorconfig="eventformvalidate" method="post" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" class="pull-right">&times;</button>
    <h4 class="modal-title">批量新增应用或角色</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="" class="col-sm-3 control-label must">用户角色：</label>
      <div class="col-sm-8">
        <ui-select multiple ng-model="entry.roles" close-on-select="true" ng-change="switchApp()" on-remove="removed($item)">
          <ui-select-match placeholder="">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="customerRole in customerRoles | filter:$select.search">
            {{customerRole.name}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="form-group" ng-if="hideSwitch">
      <label class="col-sm-3 control-label must">用户应用：</label>
      <div class="col-sm-8">
        <ui-select multiple ng-model="entry.applications" close-on-select="true">
          <ui-select-match placeholder="">{{$item.value}}</ui-select-match>
          <ui-select-choices repeat="customerApplication in customerApplications | filter:$select.search">
            {{customerApplication.value}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" btn-loading="saveloading" loading-text="保存中...">保存</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
  </div>
</form>
