
<section class="vbox">
  <header class="header bg-white b-b clearfix">
    <form class="talbe-search" form-serialize method="post" table-params="tableParams">
      <div class="row m-t-sm">
        <div class="col-sm-8 m-b-xs">
            <span class="m-r">岗位员工列表</span>
            <div class="btn-group  m-r-xs" dropdown>
                <a class="btn btn-sm btn-primary pointer m-r-xs" title="添加员工" ng-click="addStationsUser()"> <i class="fa fa-plus m-r-xs"></i>添加员工</a>
            </div>
        </div>
      </div>
    </form>
  </header>
  <div class="section scrollable wrapper w-f m-b-md">
    <div class="panel panel-default ">
      <div  class="table-responsive bg-white wrapper-sm ">
        <div class="load" ng-if="pageLoading">正在加载中</div>
        <div class="panel-body">
          <table class="table table-striped table-hover" ng-if="!pageLoading">
            <thead>
              <tr>
                <th>姓名</th>
                <th>图像</th>
                <th>电话</th>
                <th>邮箱</th>
                <th>状态</th>
                <th>所属公司</th>
                <th>所属部门</th>
                <th>地区</th>
                <th>人脸认证</th>
                <!-- <th>操作</th> -->
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in stationsUserList track by $index">
                <td>{{item.userName}}</td>
                <!-- <td>{{item.userPhoto}}</td> -->
                <td><img ng-src="{{item.userPhoto}}" style="width:20px;"></td>
                <td>{{item.userPhone||"-"}}</td>
                <td>{{item.email||"-"}}</td>
                <td>{{item.workState||"-"}}</td>
                <td>{{item.companyName||"-"}}</td>
                <td>{{item.deptName||"-"}}</td>
                <td>{{item.userArea||"-"}}</td>
                <td>{{item.isFaceReg|hasFaceReg}}</td>
                <!-- <td>
                  <a ng-click="addList(1,item)" class="text-href m-r">编辑</a>
                  <a ng-click="deleteList(1,item.id)" class="text-href m-r">删除</a>
                </td> -->
              </tr>
            </tbody>
            <tbody ng-if="!stationsUserList.length">
              <tr class="text-center">
                <td colspan="9">暂无数据</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-white" fix-footer-ex="" fix-con-selector=".main-content" style="left: 200px;padding:2px 240px 0 10px;">
    <div class="row text-center-xs">
      <div class="col-md-5 hidden-sm">
        <p class="text-muted m-t">总共{{ page.totalCnt }}条 当前为第{{ page.pageIndex }}页</p>
      </div>
      <div wmo-pagination page-index="page.pageIndex" page-size="page.pageSize" total-cnt="page.totalCnt" on-page-index-changed="onPageIndexChanged()" style="margin:0;float:right;padding-top:8px;"></div>
    </div>
  </footer>
</section>
