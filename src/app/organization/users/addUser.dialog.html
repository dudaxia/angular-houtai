<form class="form-horizontal" form-validator formvalidatorconfig="eventformvalidate" method="post">  
    <div class="modal-header">
        <h4 class="modal-title inline">添加用户</h4>
        <button type="button" class="close" ng-click="cancel()" class="pull-right">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Title" data-rule-required="true" ng-model="entity.UserName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">头像</label>
            <div class="col-sm-10">
              <upload-button max-count="10" accept=".jpg,.gif,.png,.jpeg,.bmp" callback="upload(data)" fields="{classifyId:filters.classifyId}" ng-show="!entity.UserPhoto"></upload-button>
              <div class="pos-rlt logo-wrapper" ng-show="entity.UserPhoto">
                <img class="company-logo" ng-src="{{entity.UserPhoto}}"/>
                <a class="close pos-abt change-img-button" href="javascript:;" title="删除" ng-click="rechoiseImg(entity.UserPhoto,true)"><i class="fa fa-times-circle"></i></a>
              </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Phone" data-rule-required="true" ng-model="entity.UserPhone" placeholder="请输入电话">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Email" data-rule-required="true" ng-model="entity.Email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">所属公司</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Company" data-rule-required="true" ng-model="entity.CompanyId" placeholder="请输入公司">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">所属部门ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bumenid" data-rule-required="true" ng-model="entity.DepartmentId" placeholder="请输入所属部门ID">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">所属部门</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bumne" data-rule-required="true" ng-model="entity.DeptGuid" placeholder="请输入所属部门">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label must">公司地址</label>
            <div class="col-sm-8">
               <select class="input-sm m-r-sm fl" name="fff" ng-options="item.id as item.areaName for item in provinceAreaList" ng-model="entity.ProvinceAreaId" ng-change="getAreaListChange(entity.ProvinceAreaId)"></select>
               <select class="input-sm m-r-sm fl" name="fff" ng-options="item.id as item.areaName for item in cityAreaList" ng-model="entity.CityAreaId" ng-change="getAreaAreaListChange(entity.CityAreaId)" ng-show="entity.ProvinceAreaId"></select>
               <select class="input-sm m-r-sm fl" name="fff" ng-options="item.id as item.areaName for item in areaAreaList" ng-model="entity.CountyAreaId" ng-show="entity.CityAreaId"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" btn-loading="saveloading" loading-text="创建中...">确定</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
