<form class="form-horizontal" form-validator formvalidatorconfig="eventformvalidate" method="post">  
    <div class="modal-header">
        <h4 class="modal-title inline">{{isEdit?'编辑':'添加'}}产品配置</h4>
        <button type="button" class="close" ng-click="cancel()" class="pull-right">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label must">产品名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DicName" data-rule-required="true" ng-model="entity.DicName" placeholder="请输入产品名称">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" btn-loading="saveloading" loading-text="创建中...">确定</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
