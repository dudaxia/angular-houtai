<section class="vbox">
  <header class="header bg-white b-b clearfix">
    <form class="talbe-search" form-serialize method="post" table-params="tableParams">
      <div class="row m-t-sm">
        <div class="col-sm-8 m-b-xs">
            <span>基站维护</span>
            <div class="btn-group  m-r-xs" dropdown>
                <!-- <a class="btn btn-sm btn-default m-r-xs" title="新增站址" ui-sref="app.basisite.add"> <i class="fa fa-plus m-r-xs"></i>新增站址</a> -->
            </div>
        </div>
        <!-- <div class="col-sm-4 m-b-xs">
          <div class="input-group">
              <input type="text" class="input-sm form-control" placeholder="组件名称" name="keyword" />
              <span class="input-group-btn">
                  <button class="btn btn-sm btn-default" type="submit" title="搜索">
                      <i class="fa fa-search"></i>
                  </button>
              </span>
          </div>
        </div> -->
      </div>
    </form>
  </header>
  <!-- <div class="section scrollable wrapper w-f m-b-md"> -->
  <div class="section wrapper w-f m-b-md">
    <div  class="table-responsive bg-white wrapper-sm">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>城市</th>
            <th>县区</th>
            <th>铁塔站址名称</th>
            <th>站址编号</th>
            <th>场景划分</th>
            <th>经度</th>
            <th>纬度</th>
            <!-- <th>详细地址</th> -->
            <th>产品配置</th>
            <!-- <th>操作</th> -->
          </tr>
        </thead>
        <tbody ng-repeat="item in addressList">
          <tr>
            <td>{{item.towerArea}}</td>
            <td>{{item.address}}</td>
            <td>{{item.title}}</td>
            <td>{{item.code}}</td>
            <td>{{item.scene}}</td>
            <td>{{item.longitude}}</td>
            <td>{{item.latitude}}</td>
            <!-- <td>{{item.address}}</td> -->
            <td>{{item.productConfig}}</td>
            <!-- <td>
              <a ui-sref="app.basisite.add({id:item.id})" class="text-href m-r">编辑</a>
              <a ng-click="deleteaddress({id:item.id})" class="text-href m-r">删除</a>
            </td> -->
          </tr>
        </tbody>
        <tbody ng-if="!addressList.length">
          <tr class="text-center">
            <td colspan="10">暂无数据</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="footer bg-white" fix-footer-ex="" fix-con-selector=".main-content" style="left: 200px;padding:2px 240px 0 10px;">
    <div class="row text-center-xs">
      <div class="col-md-5 hidden-sm">
        <p class="text-muted m-t">总共{{ page.totalCnt }}条 当前为第{{ tableParams.pageIndex }}页</p>
      </div>
      <div wmo-pagination page-index="page.pageIndex" page-size="page.pageSize" total-cnt="page.totalCnt" on-page-index-changed="onPageIndexChanged()" style="margin:0;float:right;padding-top:8px;"></div>
    </div>
  </footer>
</section>
