<form form-validator  formvalidatorconfig="listEdit" method="post" class="form-horizontal">
  <style>

    .hd-title {
      font-size: 16px;
      line-height: 30px;
      border-bottom: 1px solid #e4e4e4;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .modal-body {
      padding: 20px 30px;
    }
    .modal-body{
      height: 300px;
    }
    .rule_templet{
      margin: 20px;
    }
    .rule_number{
      margin: 0 40px;
    }
  </style>
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" class="pull-right">&times;</button>
    <h4 class="modal-title">模板规则</h4>
  </div>
  <div class="modal-body">

    <div class="rule_templet" ng-repeat="item in templateList track by $index" ng-if="item.typeName!='通用规则'">
      <span ng-click="showList = !showList">{{item.typeName}}</span>
      <div class="form-horizontal" ng-show="showList">
        <div class="form-group" ng-repeat="val in item.templates track by $index">
          <label class="col-sm-7 rule_number">
            {{val.name}}
          </label>
          <div class="col-sm-2">
            <button class="btn btn-default" type="button" ng-click="addTem('{{val.springBeanName}}', {{val.id}})">添加</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
  </div>
</form>
