
<style>
  .m0-5 {
    margin: 0 5px;
  }

  .mr5 {
    margin-right: 5px;
  }

  tbody {
    border-top: none !important;
  }

  .td-detail, .td-detail li {
    margin: 0;
    padding: 0;
  }

  .td-detail li {
    float: left;
    list-style: none;
    margin-right: 20px;
  }

  .tr-gray {
    background-color: #f8f8f8;
    color: #333;
  }
  .table > tbody > tr > td, .table > tfoot > tr > td { vertical-align: middle;}

</style>
<section class="vbox">
  <header class="header bg-white b-b clearfix">
    <div class="m-t"></div>系统字段
  </header>
  <div class="section scrollable wrapper w-f">
      <div class="m-t-sm m-b form-inline">
        事件类型：
        <select ng-model="searchParams.code" ng-change="onSearch()" ng-options="item.code as item.value for item in eventList" class="form-control input-sm m-r">
          <option value="">全部事件</option>
        </select>
      </div>
    <div class="panel-body" permission indata="loginAuthData" btndesc="field:list">
      <div loading-container="tableParams.settings().$loading" class="table-responsive m-b-md">
        <table ng-table="tableParams" pager-target="#ng-pagination1" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>显示名</th>
              <th>字段名</th>
              <th>字段类型</th>
              <th>最大长度</th>
              <th>应用类型</th>
              <th>事件类型</th>
              <th>描述</th>
            </tr>
          </thead>
          <tbody ng-repeat="item in $data.recordList">
            <tr>
              <td>{{item.displayName}}</td>
              <td>{{item.name}}</td>
              <td>{{item.fieldTypeName}}</td>
              <td>{{item.maxLength}}</td>
              <td>{{item.applicationType}}</td>
              <td>{{item.eventName}}</td>
              <td>{{item.desc}}</td>
            </tr>
          </tbody>
          <tbody ng-if="!tableParams.settings().$loading">
            <tr class="text-center">
              <td colspan="10" ng-if="$data.length == 0">暂无数据</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="footer bg-white" fix-footer-ex="" fix-con-selector=".main-content" style="left: 200px;padding:2px 240px 0 10px;">
    <div class="row text-center-xs">
      <div class="col-md-5 hidden-sm">
        <p class="text-muted m-t">总共{{ tableParams.total() }}条 当前为第{{ tableParams.page() }}页</p>
      </div>
      <div id="ng-pagination1" class="col-md-7 col-sm-12 text-right text-center-xs"></div>
    </div>
  </footer>
</section>
